version: '3'

tasks:
  dev:
    desc: "run development server"
    cmds:
      - task watch:tailwind & air main.go
  build:dependencies:
    desc: "run dependency builds"
    deps:
      - build:templates
      - build:buf
      - build:tailwind
  build:templates:
    desc: "build templ files"
    cmds:
      #      - templ fmt ./internal/webapi/templates/
      - templ generate
  build:tailwind:
    desc: "build tailwind css"
    cmds:
      - npx tailwindcss -i ./static/input.css -o ./static/output.css 
  watch:tailwind:
    desc: "watch tailwind css"
    cmds:
      - npx tailwindcss -i ./static/input.css -o ./static/output.css --watch 
  build:buf:
    desc: "Generate event go code from proto files if proto files are newer"
    dir: "events"
    cmds:
      - |
        if [ $(find . -name '*.proto' -newer gen/go/eda/*.pb.go) ]; then
          buf generate
        else
          echo "Skipping buf generation as no .proto files have been modified since the last generation"
        fi
  deploy:production:
    desc: "deploy to production"
    cmds:
      - fly deploy -a infinit-feeding
  deploy:staging:
    desc: "deploy to staging"
    cmds:
      - fly deploy -a infinit-feeding-staging
